{% extends "base.html" %}

{% block content %}
<h1>Ask for feedback</h1>

<ul>
  {% for user in users %}
  <li>{{ user }} <form method="post" action="{% url "ask_for_feedback" %}">{% csrf_token %}<input type="hidden" name="email" value="{{ user.email }}"><input type="submit" class="btn btn-info"></form></li>
  {% endfor %}
</ul>
{% endblock %}
